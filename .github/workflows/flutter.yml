name: Flutter

on:
  push:
  pull_request:

jobs:
  build_ipa:
    name: Build iOS
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: echo "${{ secrets.ENV_FILE }}" > .env
      - run: dart pub get
      - run: dart run build_runner build
      - run: flutter build ios --release --no-codesign
      - run: mkdir build/ios/ipa
      - run: cd build/ios/ipa
      - run: mkdir Payload
      - run: cp -r build/ios/iphoneos/Runner.app Payload
      - run: zip -r -X forest_park_reports.ipa Payload
      - run: ls

  build_apk:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: echo "${{ secrets.ENV_FILE }}" > .env
      - run: echo "${{ secrets.KEY_PROPERTIES_FILE }}" > android/key.properties
      - run: echo "${{ secrets.TRILLIUM_KEYSTORE }}" | base64 --decode > android/trillium-keystore.jks
      - run: dart pub get
      - run: dart run build_runner build
      - run: flutter build apk
      - run: flutter build appbundle
